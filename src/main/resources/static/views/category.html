<div class="row">
    <div class="col-xs-12">
        <h2>{{category.name}} Packages</h2>
        <p>{{category.description}}</p>

        <div ng-repeat="pkg in packages">
            <h3>{{pkg.name}}</h3>
            <p>{{pkg.description}}</p>
            <p ng-hide="pkg.url == null || pkg.url == ''">Website: <a href="{{pkg.url}}">{{pkg.url}}</a></p>
        </div>

    </div>
</div>
