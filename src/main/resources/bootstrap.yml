spring:
  application:
    name: appstore
  main:
    allow-bean-definition-overriding: true

server:
  port: ${port:8210}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto