spring:
  profiles.default: default
---
spring:
  config:
    activate:
      on-profile: default
  jackson:
    serialization:
      write-dates-as-timestamps: false
  flyway:
    baseline-on-migrate: true
    user: appstoredev
    password:
    url: jdbc:postgresql://db.midnightbsd.org/app_store_dev
    table: schema_version
  datasource:
    url: jdbc:postgresql://db.midnightbsd.org/app_store_dev
    jdbc-url: jdbc:postgresql://db.midnightbsd.org/app_store_dev
    username: appstoredev
    password:
    hikari:
      jdbc-url: jdbc:postgresql://db.midnightbsd.org/app_store_dev
      maximum-pool-size: 10
      minimum-idle: 1
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      use-new-id-generator-mappings: false
    generate-ddl: false
    show-sql: false
    properties:
     dialect: org.hibernate.dialect.PostgreSQLDialect
     hibernate:
       temp:
         use_jdbc_metadata_defaults: false
     javax:
       persistence:
         sharedCache:
           mode: ALL
  cache:
    type: REDIS
  redis:
    host: localhost
    port: 6379
    database: 2
  data:
    elasticsearch:
      rest:
        uris: http://localhost:9200
      repositories:
        enabled: true

eureka:
  client:
    serviceUrl:
     defaultZone: http://eureka.justjournal.com:8761/eureka/

server:
  tomcat:
    remoteip:
      remote_ip_header: x-forwarded-for
      protocol_header: x-forwarded-proto

magus:
  baseUrl:  http://www.midnightbsd.org/magus/

search:
  package-item-index: pkgitem

